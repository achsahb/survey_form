<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
    <div id="heading">
    <h1 id=title>freeCodeCamp Survey Form
</h1>
    <p id="description">Thank you for taking the time to help us improve the platform

</p>
    </div>
    <div id="main">
        <form id="survey-form">
        <div id="input-fields">
            <label id="name-label"><b>Name</b></label><br>
            <input id="name" type="name" name="name" class="form" required placeholder="Enter your name"><br>
            <br>
            <label id="email-label"><b>Email</b></label><br>
            <input id="email" type="email" name="email" class="form" required placeholder="Enter your email"><br>
            <br>
            <label id="number-label"><b>Age(optional)</b></label><br>
            <input id="number" type="number" name="number" class="form" min="13" max="120" placeholder="Age">
         </div>
         <div id="dropdown-div"><br>
            <label id="dropdown-label"><strong>Which option best describes your current role?
</strong></label><br>
            <select id="dropdown" name="role" class="form">
                <option value="select">select a role</option>
                <option value="student">student</option>
                <option value="full time job">full time job</option>
                <option value="full time learner">full time learner</option>
                <option value="prefer not to say">prefer not to say</option>
                <option value="other">other</option>
            </select>
         </div>
         <div id="button-area">
             <br>
            <label id="job-label"><b>Would you recommend freeCodeCamp to a friend?
</b></label><br>
            <input type="radio" class="radio-inline" name="refer" value="refer" checked> Definitely<br>
            <input type="radio" class="radio-inline" name="refer" value="refer"> Maybe<br>
            <input type="radio" class="radio-inline" name="refer" value="refer"> Not sure<br>
            
          </div>
          <div id="dropdown"><br><br>
            <label id="dropdown-label"><strong>What is your favorite feature of freeCodeCamp?

</strong></label><br>
            <select id="dropdown" name="fav" class="form"><br><br>
            <option value="Select an option">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Open Source">Open Source</option>
                <option value="Community">Community</option>
            </select>
         </div>
          <div id="button-area"><br><br>
            <label id="os-label"><b>What would you like to see improved? </b>(Check all that apply)</label><br>
            <input type="checkbox" name="tech1" value="Front-end Projects"> Front-end Projects<br>
            <input type="checkbox" name="tech2" value="Back-end Projects"> Back-end Projects<br>
            <input type="checkbox" name="tech3" value="Data Visualization"> Data Visualization<br>
            <input type="checkbox" name="tech3" value="Challenges">Challenges<br>
            <input type="checkbox" name="tech3" value="Open Source Community">Open Source Community<br>
            <input type="checkbox" name="tech3" value="Gitter help rooms">Gitter help rooms<br>
            <input type="checkbox" name="tech3" value="Videos"> Videos<br>
            <input type="checkbox" name="tech3" value="City Meetups"> City Meetups<br>
            <input type="checkbox" name="tech3" value="Wiki"> Wiki<br>
            <input type="checkbox" name="tech3" value="Forumi"> Forum<br>
            <input type="checkbox" name="tech3" value="Additional Courses">Additional Courses<br>
          </div>


          <div id="ending"><br><br>
            <label id="comments-label">Any comments or suggestions?
</label><br>
            <textarea style= height:120px; rows="30" cols="85" class="form" placeholder="Enter your comments here..."></textarea><br><br>
            <input id="submit" type="submit"  class="form">
          </div>
        </form>
    </div>

</body>

</html>
